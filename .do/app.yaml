name: taqa-anomaly-classifier
services:
- name: web
  source_dir: /
  github:
    repo: your-username/taqa-classifier  # Replace with your GitHub repo
    branch: main
  run_command: gunicorn --bind 0.0.0.0:$PORT app:app
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  health_check:
    http_path: /health
  envs:
  - key: FLASK_ENV
    value: production
  - key: FLASK_APP
    value: app.py 