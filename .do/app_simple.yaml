name: equipment-prediction-api
services:
- name: api
  environment_slug: python
  github:
    branch: main
    deploy_on_push: true
    repo: # Add your GitHub repo here (e.g., yourusername/ML)
  instance_count: 1
  instance_size_slug: basic-xs  # $12/month - Required for ML models (1GB RAM)
  run_command: python start_simple.py
  source_dir: /
  routes:
  - path: /
  health_check:
    http_path: /health
    initial_delay_seconds: 60  # Give time for models to load
    timeout_seconds: 30
  envs:
  - key: PYTHONPATH
    value: /app
  - key: FLASK_ENV
    value: production 